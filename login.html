<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Viral Videos</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="assets/logo.png" alt="Viral Videos Logo">
            <h1>Welcome Back</h1>
        </div>

        <div class="login-options">
            <div class="admin-login">
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-admin">Login</button>
                </form>
            </div>

            <div class="divider">OR</div>

            <div class="social-login">
                <button id="fb-login-btn" class="btn btn-fb">
                    <img src="assets/fb-icon.svg" alt="Facebook Icon">
                    Continue with Facebook
                </button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
